    <!-- Popup for Inputs -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3 id="seat-title">Seat: </h3>
        <textarea id="name-id" placeholder="Name; ID"></textarea>
        <textarea id="qa" placeholder="Q&A"></textarea>
        <button onclick="saveData()">Save</button>
    </div>

    <script>
        const seatData = {};
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const seatTitle = document.getElementById('seat-title');
        const nameIdInput = document.getElementById('name-id');
        const qaInput = document.getElementById('qa');
        let currentSeat = null;

        function openPopup(event, seatId) {
            event.preventDefault();
            currentSeat = seatId;
            seatTitle.textContent = `Seat: ${seatId}`;
            nameIdInput.value = seatData[seatId]?.nameId || '';
            qaInput.value = seatData[seatId]?.qa || '';
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function saveData() {
            if (currentSeat) {
                seatData[currentSeat] = {
                    nameId: nameIdInput.value,
                    qa: qaInput.value
                };
            }
            closePopup();
        }
    </script>
